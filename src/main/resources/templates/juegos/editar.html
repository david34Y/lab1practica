<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Editar Juegos</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" ></script>
</head>
<body class="container">
<h2>Editar Juego</h2><hr />
<form method="post" th:action="@{'/juegos/guardar'}" th:object="${juego}">
  <input type="hidden" th:field="*{idjuego}">
  <div class="form-group">
    <label for="nombre">Nombre</label>
    <input name="nombre" type="text" class="form-control" id="nombre" th:field="*{nombre}">
  </div>
  <div class="form-group">
    <label for="description">Descripcion</label>
    <input name="description" type="text" class="form-control" id="description" th:field="*{descripcion}">
  </div>

  <a th:href="@{'/juegos/lista'}" class="btn btn-danger">Cancelar</a>
  <button type="submit" class="btn btn-primary">Guardar</button>
</form>
</body>
</html>
