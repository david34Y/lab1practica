<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lista Juegos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h2 class="pb-2 pt-2 border-bottom">Lista de Juegos</h2>

  <table class="table table-sm">
    <tr>
      <th>#</th>
      <th>Nombre</th>
      <th>Descripcion</th>
      <th>Precio</th>
      <th></th>
      <th></th>
    </tr>
    <tr th:each="juego,i : ${gamesList}">
      <td th:text="${i.index + 1}"></td>
      <td th:text="${juego.nombre}"></td>
      <td th:text="${juego.descripcion}"></td>
      <td th:text="${juego.precio}"></td>
      <td><a class="btn btn-primary" th:href="@{'/juegos/editar?id=' + ${juego.id}}">Editar</a></td>

    </tr>
  </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
